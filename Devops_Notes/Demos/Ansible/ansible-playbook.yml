---
- name: first playbook
  hosts: all
  become: yes
  tasks:
    - name: Install Apache
      yum:
        name: httpd
        state: present
    - name: Start and enable apache service
      service:
        name: httpd
        state: started
        enabled: yes
    - name: install git
      yum:
        name: git
        state: present

        