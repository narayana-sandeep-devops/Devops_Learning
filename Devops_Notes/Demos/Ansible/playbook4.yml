---
- name: demo4
  hosts: all
  become: yes
  tasks:
    - name: Webserver installation
      yum
        name: httpd
        state: present
    - name: start and enable httpd service
      service:
        name: httpd
        state: started
        enabled: yes
    - name: create index.html
      copy
        dest: /var/www/html/index.html
        content: "<h1> Welcome to Ansible automation </h1>"
    - name: restart service
      service:
        name: httpd
        state: restarted
        